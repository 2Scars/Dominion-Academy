<!DOCTYPE html>
<html>
<head>
    <title>Dominion Academy</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333333;
            color: white;
            padding: 20px;
            border-radius: 10px;
        }

        header h1 {
            color: white;
            font-size: 36px;
            margin: 0;
        }

        nav {
            background-color: #eee;
            padding: 10px;
            border-radius: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            color: #333333;
            text-decoration: none;
        }

        nav ul li a:hover {
            color: #ff0000;
        }

        main {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
        }

        h2 {
            color: #333333;
            font-size: 32px;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        li a {
            color: #333333;
            font-size: 24px;
            text-decoration: none;
        }

        footer {
            background-color: #333333;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }

        footer p {
            font-size: 18px;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dominion Academy</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Admission</a></li>
            <li><a href="#">Subjects</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h2>Subjects Offered</h2>
        <ul>
            <li><a href="#">English</a></li>
            <li><a href="#">Mathematics</a></li>
            <li><a href="#">Combined Science</a></li>
            <li><a href="#">Geography</a></li>
            <li><a href="#">Biology</a></li>
            <li><a href="#">Shona</a></li>
            <li><a href="#">History</a></li>
            <li><a href="#">Accounts (Ordinary Level)</a></li>
        </ul>
    </main>
    <footer>
        &copy; 2023 Dominion Academy. All rights reserved.
    </footer>

</html>
